<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- TITLE -->
    <title>Dictionary API - WordAPI</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <!-- Merriweather -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Kantumruy Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet" />

    <body>
        <!-- HEADER -->
        <header class="header" id="header">
            <figure class="logo">
                Dictionary
                <span class="logo-credit"> <br> by Vedant </span>
            </figure>
        </header>
        <!-- HEADER ENDS -->

        <!-- MAIN STARTS -->
        <main class="main" id="main">
            <!-- Search Section -->
            <section class="search-wrapper">
                <!-- Search Box -->
                <div class="search-box">
                    <!-- Search Button -->
                    <button id="search_btn">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 50 50"><path d="M38.7 40.85 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L40.95 38.7q.45.4.45 1.025 0 .625-.5 1.125-.45.45-1.1.45-.65 0-1.1-.45Zm-19.85-12.3q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
                        </figure>
                    </button>
                    <!-- Search Input -->
                    <input type="text" id="search" name="inputWord" placeholder="Search for...">
                    <!-- Clear Button -->
                    <button id="clear_search">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="-10 -10 70 70"><path d="M24 26.1 13.5 36.6q-.45.45-1.05.45-.6 0-1.05-.45-.45-.45-.45-1.05 0-.6.45-1.05L21.9 24 11.4 13.5q-.45-.45-.45-1.05 0-.6.45-1.05.45-.45 1.05-.45.6 0 1.05.45L24 21.9l10.5-10.5q.45-.45 1.05-.45.6 0 1.05.45.45.45.45 1.05 0 .6-.45 1.05L26.1 24l10.5 10.5q.45.45.45 1.05 0 .6-.45 1.05-.45.45-1.05.45-.6 0-1.05-.45Z"/></svg>
                        </figure>
                    </button>
                </div>
            </section>

            </section>

            <!-- Information Section -->
            <section class="word-data-wrapper">
                <!-- Status Displayer -->
                <h1 id="status_box">
                    <!-- For error - word-error -->
                    <!-- <img src="images/illus-error.svg" alt="">
                    <br> Sorry, couldn't find "<span id="searched_word">Dummy</span>". <br> Try searching a different word. -->

                    <!-- For success - word-success -->
                    <!-- <span id="searched_word"></span> -->
                </h1>

                <!-- Phonetic Section -->
                <section class="phonetic-wrapper">
                    <!-- Pronounce Button -->
                    <!-- 
                    <button id="pronounce_btn" class="phonetic-illus">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewbox="0 0 50 50"><path d="M14.25 36V12h3v24Zm8.25 8V4h3v40ZM6 28v-8h3v8Zm24.75 8V12h3v24ZM39 28v-8h3v8Z"/></svg>
                    </button>

                    <p class="phonetic"> 
                    </p> -->

                </section>

                <!-- Synonyms and Antonyms Wrapper -->
                <section class="related-terms-section">
                    <!-- similar words box -->
                    <!-- If no similar words - no-similar -->
                    <div class="similar-wrapper">
                        <!-- 
                       <h2>Similar</h2>
                       <h3>${errorText}</h3>
                       <div class="similar-box">${simiStr}</div>
                        </div> -->
                    </div>

                    <!-- opposite words box -->
                    <!-- If no similar words - no-opposite -->
                    <div class="opposite-wrapper">
                        <!-- 
                       <h2>Similar</h2>
                       <h3>${errorText}</h3>
                       <div class="similar-box">${simiStr}</div>
                        </div> -->
                    </div>
                    </div>
                </section>


                <!-- Definitions Wrapper -->
                <section class="definition-section">
                    <!-- <h2>No Definitions</h2> -->
                    <!-- Definition Wrapper -->
                    <!-- <div class="definition-wrapper">
                        <h3 class="part-of-speech">noun</h3>
                        <ol class="definition-box">
                            <li class="definition">
                                a model or replica of a human being.
                            </li>
                            <li class="definition">
                                an object designed to resemble and serve as a substitute for the real or usual one.
                            </li>
                        </ol>
                    </div> -->
                </section>
            </section>
        </main>



        <script src="script.js" async defer></script>
    </body>

</html>
